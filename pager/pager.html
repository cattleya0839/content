<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>pager-sample</title>
        <link rel="stylesheet" type="text/css" href="css/pager.css">
        <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="js/pager.js"></script>
     </head>
    <body>
        <div class="pager">
            <div class="contents-wrap">
                <span class="pager-contents page-back">&#x25C1;</span>
            </div>
            <div class="contents-wrap">
                <ul class="page-nums">
                    <li class="page-num pager-contents" num='1'>1</li>
                    <li class="page-num pager-contents" num='2'>2</li>
                    <li class="page-num pager-contents selected" num='3'>3</li>
                    <li class="page-num pager-contents" num='4'>4</li>
                    <li class="page-num pager-contents" num='5'>5</li>
                </ul>
            </div>
            <div class="contents-wrap">
                <span class="pager-contents  page-ejection">&#x25B7;</span>
            </div>
        </div>
        <div class="pager">
            <div class="contents-wrap">
                <span class="pager-contents page-back">&#x25C1;</span>
            </div>
            <div class="contents-wrap">
                <ul class="page-nums">
                    <li class="page-num pager-contents" num='1'>1</li>
                    <li class="page-num pager-contents" num='2'>2</li>
                    <li class="page-num pager-contents selected" num='3'>3</li>
                    <li class="page-num pager-contents" num='4'>4</li>
                    <li class="page-num pager-contents" num='5'>5</li>
                </ul>
            </div>
            <div class="contents-wrap">
                <span class="pager-contents  page-ejection">&#x25B7;</span>
            </div>
        </div>
    </body>
</html>
